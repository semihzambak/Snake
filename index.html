<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }

      .inner {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div class="outer">
      <div class="inner">
        <div class="container" style="padding:0px">
          <div class="row">
            <div class="col">
              <h1>Snake</h1>
            </div>
            <div class="col text-right">
              <h3 id="score"></h3>
            </div>
          </div>
          <canvas id="snake" width="900" height="600"></canvas>
          <hr />
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" onclick="onButton('up')">
                Up(Arrow)
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary" onclick="onButton('down')">
                Down(Arrow)
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary" onclick="onButton('left')">
                Left(Arrow)
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary" onclick="onButton('right')">
                Right(Arrow)
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/snake.js"></script>
  </body>
</html>
